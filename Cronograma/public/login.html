<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma - login</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
         <div class="login-container">
        <div class="login-box">
            <img src="/Cronograma/assets/calendario.png" alt="Imagem de Prédio" class="top-image" />
            <h1>CRONOGRAMA</h1>
         <form onsubmit="return redirecionar(event)">
            <input type="email" placeholder="Digite seu email" required />
            <input type="password" placeholder="Digite sua senha" required />
            <a href="#" class="forgot-password">Esqueceu sua senha?</a>
            <button type="submit" class="login-button">Acessar</button>
         </form>
            <p class= "signup-text">Ainda não possui conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </div>


    <script>
    function redirecionar(event) {
        event.preventDefault(); // impede o envio padrão
        // Aqui você pode validar os dados ou simular login
        window.location.href = "index.html"; // redireciona
        return false;
    }
    </script>

</body>
</html>
